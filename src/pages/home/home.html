<ion-content style="background:url('assets/imgs/wallet_back.png') center;background-size: cover">
  <div class="center logo-holder">
    <img src="assets/imgs/quickpay_logo.png" style="height:150px;width:150px"/>
  </div>
  
  <div class="card-holder">
    <ion-card class="no-shadow my-card">
      <div padding>
        <ion-item>
          <ion-icon name="contact" item-left color="quickgrey"></ion-icon>
          <input type="tel" placeholder="Username" class="full-width custom-input" [(ngModel)]="objectblock.user"/>
        </ion-item>
        <ion-item>
          <ion-icon name="unlock" item-left color="quickgrey"></ion-icon>
          <input type="password" placeholder="Password" maxlength="20" class="full-width custom-input" [(ngModel)]="objectblock.pass"/>
        </ion-item>     
        
        <button ion-button block (click)="openPage('DashboardPage')" text-capitalize color="quickgreen" mode="ios" round>
          Log In
        </button>
            
      </div>
    </ion-card>
    <ion-row padding>
      <ion-col class="full-width center" ion-text color="white" (click)="openPage('AccountPage')">
        Sign Up
      </ion-col>
    </ion-row>
  </div>
</ion-content>
<ion-footer no-border class="hide-on-keyboard-open" padding>
  <div text-center ion-text color="white" padding>
    &copy; 2018 Friends Care Limited
  </div>
</ion-footer>
