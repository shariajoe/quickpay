<ion-header mode="ios">
    <ion-navbar hideBackButton id="quickgrad" style="position: relative">
        <button ion-button icon-start color="mytran" class="no-shadow" (click)="navCtrl.pop()"> 
            <ion-icon name="ios-arrow-back" class="hidden-lg"></ion-icon>
            <div class="navbar-logo-outer bg-white">
                <div class="navbar-logo-inner"></div>
            </div>
        </button>
        <ion-title color="white" text-capitalize class="absolute-center">Super Admin</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <div style="padding-bottom: 10px;border-bottom: 1px solid black;display: inline-block;margin-bottom: 10px;">
        Approve Shops
    </div>

    <table>
        <tr>
            <th>User</th>
            <th>Shop</th>
            <th>Approve</th>
        </tr>

        <tr *ngFor="let shop of shops">
            <td>{{shop.uname}}</td>
            <td>{{shop.name}}</td>
            <td>
                <button ion-button color="default" small style="text-transform: capitalize;" (click)="approve(shop.id,shop.uid)">Approve</button>
            </td>
        </tr>
    </table>

</ion-content>
