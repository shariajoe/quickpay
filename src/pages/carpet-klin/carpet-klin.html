<ion-header mode="ios">

  <ion-navbar id="quickgrad">
    <button ion-button icon-start color="mytran" class="no-shadow">
	  <ion-icon name="md-menu"></ion-icon>
	  <div class="navbar-logo-outer bg-white">
	  	<div class="navbar-logo-inner"></div>
	  </div>
	  <ion-title color="white" text-capitalize>CarpetKlin</ion-title>
	</button>
  </ion-navbar>

</ion-header>


<ion-content style="position: relative;">
	<div class="center">
	    <div  *ngIf="shopList" style="padding: 20px">
	    	<ion-row no-padding style="max-width:450px;margin:0 auto;">
	    		<ion-col no-padding class="center  no-margin">
                   <ion-row no-padding class="full-width  no-margin">
			    		<ion-col no-padding class="center no-margin">
			    		</ion-col>
			    		<ion-col no-padding class="center no-margin">
                            <div style="height:50px;width:50px;border-radius: 50%;border:5px solid #98b83a" class="center">
                            	<div style="color: #98b83a;font-weight: bold">1</div>
                            </div>
			    		</ion-col>
			    		<ion-col no-padding class="center no-margin">
                            <div style="width:100%;background:#98b83a;height:5px"></div>
			    		</ion-col>
			    	</ion-row>
	    		</ion-col>
	    		<ion-col no-padding class="center  no-margin">
	    			<ion-row no-padding class="full-width  no-margin">
			    		<ion-col no-padding class="center no-margin">
                            <div style="width:100%;background:#414c61;height:5px"></div>
			    		</ion-col>
			    		<ion-col no-padding class="center no-margin">
                            <div style="height:50px;width:50px;border-radius: 50%;border:5px solid #414c61" class="center">
                            	<div style="color: #414c61;font-weight: bold">2</div>
                            </div>
			    		</ion-col>
			    		<ion-col no-padding class="center no-margin">
                            <div style="width:100%;background:#414c61;height:5px"></div>
			    		</ion-col>
			    	</ion-row>
	    		</ion-col>
	    		<ion-col no-padding class="center  no-margin">
	    			<ion-row no-padding class="full-width  no-margin">
			    		<ion-col no-padding class="center no-margin">
                            <div style="width:100%;background:#414c61;height:5px"></div>
			    		</ion-col>
			    		<ion-col no-padding class="center no-margin">
                            <div style="height:50px;width:50px;border-radius: 50%;border:5px solid #414c61" class="center">
                            	<div style="color: #414c61;font-weight: bold">3</div>
                            </div>
			    		</ion-col>
			    		<ion-col no-padding class="center no-margin">
			    		</ion-col>
			    	</ion-row>
	    		</ion-col>
	    	</ion-row>
	    	<ion-row no-padding>
				<ion-col no-padding col-lg-12 col-md-12 col-sm-12 col-12 text-center>
					<div padding>
						<div ion-text color="quickgrey" style="font-size: 18px;margin-top: 20px"> Select Shop</div>
						<ion-searchbar (ionInput)="getShops($event)"
						 mode="md"
						 placeholder = "Search for shop"
						 [(ngModel)]="searchTerm" [formControl]="searchControl"
						>	
						</ion-searchbar>
					</div>
				</ion-col>
			    <ion-col no-padding col-lg-12 col-md-12 col-sm-12 col-12 text-center>
					<ion-list style="padding:0px 20px 0px 20px; max-width: 600px;margin: 0px auto;">
						<div *ngFor="let section of sections;let i=index">
						  <ion-list-header text-left>
						    {{section.letter}}
						  </ion-list-header>
						  <ion-item text-center *ngFor="let shop of section.shops;let i=index" [ngStyle]="{'background-color': i%2 != 0?'transparent':'#80808010'}" no-lines (click)="setVisible('serviceList')">
						    {{ shop.name}}
						  </ion-item>
						</div>
					</ion-list>
				</ion-col>
			</ion-row>
		</div>
    </div>

	<div class="center full-width full-height">
	    <div  *ngIf="serviceList" padding class="full-width">
	    	<ion-row no-padding style="max-width:450px;margin:0 auto;">
	    		<ion-col no-padding class="center  no-margin">
                   <ion-row no-padding class="full-width  no-margin">
			    		<ion-col no-padding class="center no-margin">
			    		</ion-col>
			    		<ion-col no-padding class="center no-margin">
                            <div style="height:50px;width:50px;border-radius: 50%;border:5px solid #98b83a" class="center">
                            	<div style="color: #98b83a;font-weight: bold">1</div>
                            </div>
			    		</ion-col>
			    		<ion-col no-padding class="center no-margin">
                            <div style="width:100%;background:#98b83a;height:5px"></div>
			    		</ion-col>
			    	</ion-row>
	    		</ion-col>
	    		<ion-col no-padding class="center  no-margin">
	    			<ion-row no-padding class="full-width  no-margin">
			    		<ion-col no-padding class="center no-margin">
                            <div style="width:100%;background:#98b83a;height:5px"></div>
			    		</ion-col>
			    		<ion-col no-padding class="center no-margin">
                            <div style="height:50px;width:50px;border-radius: 50%;border:5px solid #98b83a" class="center">
                            	<div style="color: #98b83a;font-weight: bold">2</div>
                            </div>
			    		</ion-col>
			    		<ion-col no-padding class="center no-margin">
                            <div style="width:100%;background:#98b83a;height:5px"></div>
			    		</ion-col>
			    	</ion-row>
	    		</ion-col>
	    		<ion-col no-padding class="center  no-margin">
	    			<ion-row no-padding class="full-width  no-margin">
			    		<ion-col no-padding class="center no-margin">
                            <div style="width:100%;background:#414c61;height:5px"></div>
			    		</ion-col>
			    		<ion-col no-padding class="center no-margin">
                            <div style="height:50px;width:50px;border-radius: 50%;border:5px solid #414c61" class="center">
                            	<div style="color: #414c61;font-weight: bold">3</div>
                            </div>
			    		</ion-col>
			    		<ion-col no-padding class="center no-margin">
			    		</ion-col>
			    	</ion-row>
	    		</ion-col>
	    	</ion-row>
	    	<ion-row no-padding>
	    		<ion-col no-padding col-lg-12 col-md-12 col-sm-12 col-12 text-center>
					<div ion-text color="quickgrey" style="font-size: 18px;margin-top: 20px;margin-bottom: 20px;margin-left: -20px;"> 
						<ion-icon name="ios-arrow-back" style="margin-right: 20px;font-size: 18px" (click)="setVisible('shopList')"></ion-icon>
						Select carpet size
					</div>
				</ion-col>
				<ion-col no-padding col-lg-12 col-md-12 col-sm-12 col-12 text-center style="margin-bottom: 100px">
					<ion-list radio-group [(ngModel)]="carpetType" style="padding:0px 20px 0px 20px; max-width: 600px;margin: 0px auto;">
						
						<ion-row no-padding align-items-center *ngFor="let service of services;let i=index" style="border-bottom:1px solid #ddd"
						[ngStyle]="{'background-color': i%2 != 0?'transparent':'#80808010'}"> 
							<ion-col no-padding col-12 class="">
								<ion-item no-lines text-wrap color="mytran">
									<ion-label color="quickgrey">{{service.name}} - Ksh {{service.price}}</ion-label>
						            <ion-radio value="{{service.name}}" color="quickgreen"></ion-radio>
						        </ion-item>
							</ion-col>
						</ion-row>

					</ion-list>
				</ion-col>
			</ion-row>
	    </div>
	</div>

</ion-content>
<ion-footer no-border class="hide-on-keyboard-open bg-white" padding *ngIf="serviceList">
    <button ion-button block (click)="submit(objectblock)" text-capitalize color="quickgreen" mode="ios" round>
      Proceed
    </button>
</ion-footer>
